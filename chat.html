<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with Kokoa Talk - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>78%</span>
        <i class="fas fa-battery-three-quarters fa-lg"><i class="fas fa-bolt"></i></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column ">
        <i class="fas fa-angle-left fa-2x" onclick="history.go(-1)"></i>
    </a>
      </div>
      <div class="alt-header__column">
          <h1 class="alt-header__title">KokoaTalk</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg alt-header__column__chat"></i></span>
        <span><i class="fas fa-bars fa-lg alt-header__column__chat"></i></span>
      </div>
      
      
      
    </header>

    <main class="main-screen main-chat">
        
      <div class="chat__timestamp">
        Thursday, September 24, 2020
      </div>

      <div class="message-row">
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/f2/Kakao_logo.jpg">
        <div class="message-row__content">
          <span class="message__author">KokoaTalk</span>
          <div class="message__info">
            <span class="message__bubble">Please check My Kokoa Account Info</span>
            <span class="message__time">20:14</span>
          </div>
        </div>
      </div>

      

      <div class="message-row message-row--own">
          <div class="message__info">
            <span class="message__bubble">Okay!</span>
            <span class="message__time">20:15</span>
          </div>
        </div>
      </div>

    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-2x"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message" />
        <i class="far fa-smile fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up fa-lg"></i>
        </button>
      </div>
      <div class="reply__column"></div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big :(</span>
    </div>

    

    <script
      src="https://kit.fontawesome.com/af3e464800.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
