<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>78%</span>
        <i class="fas fa-battery-three-quarters fa-lg"><i class="fas fa-bolt"></i></i>
        
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span>
          <a href="settings.html" class="need_notification-dot">
            <i class="fas fa-cog fa-lg"></i>
            <div class="notification-dot notification-dot--cog"></div>
          </a></span>
      </div>
    </header>

    <main class="main-screen main-screen__find-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-address-book"></i>
          <span>Add by </br>Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-fingerprint"></i>
          <span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
          <h6 class="recommended-friends__title">Recommended Friends</h6>
          <span>You have no recommended friends.</span>
      </div>

      <div class="open-chat">
        <div class="open-chat-header">
          <h4 class="open-chat__title">Open Chat</h4>
          <span>Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i></span>
          
        </div>
      </div>
      <div class="open-post">
          <div class="open-post__column">
              <h5 class="open-post__title">#Vegetarian</h5>
              <h6 class="open-post__hashtags">#vegetarian #vegan #justdoit</h6>
              <div class="open-post__members">
                  <img src="https://postfiles.pstatic.net/MjAxOTA2MjVfMjk1/MDAxNTYxNDQ2NjI1NTM2.lg9A92WbsNiiMQKG75JeBudAr4SzkSClnxxnDZciAtwg.8_pQ5QHw5U7EiFHjYuMZzGflGomdtNxgSC3bc7kauK0g.JPEG.wanna_eat_nabe/IMG_9105.JPG?type=w966"/>
                  <span class="open-post__member-count">1109 members</span>
                  <div class="divider"></div>
                  <span class="open-post__member-status">Active</span>

              </div>
          </div>
          <div class="open-post__column">
              <div class="open-post__photo">
                <img src="https://www.tasteslovely.com/wp-content/uploads/2020/04/Whole30-Keto-Caesar-Salad-Dressing-Dairy-Free-tasteslovely.com_.jpg" />
                <div class="open-post__heart-count">
                  <i class="fas fa-heart"></i>
                  <span>1109</span>
                </div>
              </div>
              
          </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge-over-10">27</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__ellipsisdot notification-dot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big :(</span>
    </div>

    <script
      src="https://kit.fontawesome.com/af3e464800.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
